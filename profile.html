<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - We Are Eleven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Cover Banner -->
  <div id="coverBanner" class="relative h-48 bg-gradient-to-r from-gray-800 to-gray-900">
    <button id="uploadCoverBtn"
            class="absolute top-3 right-3 bg-black bg-opacity-40 hover:bg-opacity-70 text-white text-sm px-3 py-1 rounded shadow">
      Change Cover Photo
    </button>
    <input type="file" id="coverUpload" accept="image/*" class="hidden">

    <!-- Profile Picture -->
    <div class="absolute left-1/2 transform -translate-x-1/2 bottom-0 translate-y-1/2">
      <img id="profilePic" 
           src="https://ui-avatars.com/api/?name=User&background=22c55e&color=fff&size=128"
           class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover">
    </div>
  </div>

  <!-- Profile Info Card -->
  <section class="max-w-5xl mx-auto mt-20 px-6">
    <div class="bg-white shadow-md rounded-2xl p-6 flex flex-col md:flex-row items-center md:items-start gap-6">
      <div class="flex-1 text-center md:text-left">
        <h2 id="displayName" class="text-3xl font-bold text-gray-900">Loading...</h2>
        <p id="displayEmail" class="text-gray-600">Loading...</p>
        <p class="text-sm text-gray-500">Member Since: <span id="displayDate">Loading...</span></p>
        <p class="mt-2 text-gray-700"><b>Position:</b> <span id="displayPosition">Not set</span></p>
        <p class="text-gray-700"><b>About Me:</b> <span id="displayAbout">Not set</span></p>
      </div>
      <div class="flex flex-col gap-2">
        <button id="editBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
          Edit Profile
        </button>
        <button id="uploadPicBtn"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
          Change Picture
        </button>
        <input type="file" id="picUpload" accept="image/*" class="hidden">
        <button id="logoutBtn"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
          Logout
        </button>
      </div>
    </div>
  </section>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white text-gray-900 p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4 text-green-600">Edit Profile</h3>
      <form id="editForm" class="space-y-3">
        <div>
          <label class="block text-sm text-gray-700">Name</label>
          <input type="text" id="editName" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm text-gray-700">Position</label>
          <input type="text" id="editPosition" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm text-gray-700">About Me</label>
          <textarea id="editAbout" class="w-full border rounded p-2"></textarea>
        </div>
        <div class="flex justify-end gap-3 mt-4">
          <button type="button" id="cancelEdit"
                  class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit"
                  class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Poll Section -->
  <section class="max-w-5xl mx-auto mt-8 px-6">
    <div class="bg-white shadow-md rounded-2xl p-6">
      <h3 class="text-xl font-bold text-green-600 mb-4">Weekend Match Poll</h3>
      <div id="noPoll" class="text-gray-500 hidden">No active poll right now. Please check back later.</div>
      <div id="pollSection" class="hidden">
        <p id="pollQuestion" class="text-lg font-semibold mb-2">Loading poll...</p>
        <p id="pollMeta" class="text-sm text-gray-400 mb-4"></p>
        <div class="flex gap-3 mb-4">
          <button class="voteBtn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg" data-vote="Yes">Yes</button>
          <button class="voteBtn bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg" data-vote="Maybe">Maybe</button>
          <button class="voteBtn bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg" data-vote="No">No</button>
        </div>
        <p class="text-gray-700"><b>Your Vote:</b> <span id="yourVote">You haven't voted yet.</span></p>
        <div class="mt-4">
          <h4 class="text-sm text-gray-600">Live Tally:</h4>
          <ul class="text-gray-800 list-disc list-inside">
            <li>Yes: <span id="countYes">0</span></li>
            <li>Maybe: <span id="countMaybe">0</span></li>
            <li>No: <span id="countNo">0</span></li>
          </ul>
        </div>
        <p id="voteStatus" class="mt-3 text-sm text-gray-500 italic"></p>
      </div>
    </div>
  </section>

  <!-- Past Polls Section -->
  <section class="max-w-5xl mx-auto mt-8 px-6 mb-12">
    <div class="bg-white shadow-md rounded-2xl p-6">
      <h3 class="text-xl font-bold text-green-600 mb-4">Past Polls</h3>
      <div id="userPollHistory" class="text-gray-500">Loading...</div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0DaaYB1hZLY8h23QOpT7Ok4sX5ACkHTM",
      authDomain: "we-are-eleven.firebaseapp.com",
      databaseURL: "https://we-are-eleven-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "we-are-eleven",
      storageBucket: "we-are-eleven.appspot.com",  // ✅ correct bucket
      messagingSenderId: "446706356039",
      appId: "1:446706356039:web:54cc424f2a8178ae824662",
      measurementId: "G-CX1LHHXBDQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const nameEl = document.getElementById("displayName");
    const emailEl = document.getElementById("displayEmail");
    const dateEl = document.getElementById("displayDate");
    const posEl = document.getElementById("displayPosition");
    const aboutEl = document.getElementById("displayAbout");
    const picEl = document.getElementById("profilePic");
    const coverBanner = document.getElementById("coverBanner");

    const modal = document.getElementById("editModal");
    const editName = document.getElementById("editName");
    const editPosition = document.getElementById("editPosition");
    const editAbout = document.getElementById("editAbout");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "register_login.html";
        return;
      }

      // Load profile info
      nameEl.textContent = user.displayName || "Footballer";
      emailEl.textContent = user.email || "—";
      dateEl.textContent = user.metadata?.creationTime || "—";
      picEl.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || "User")}&background=22c55e&color=fff&size=128`;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        posEl.textContent = data.position || "Not set";
        aboutEl.textContent = data.about || "Not set";
        if (data.coverPhotoURL) {
          coverBanner.style.backgroundImage = `url(${data.coverPhotoURL}?t=${Date.now()})`;
          coverBanner.style.backgroundSize = "cover";
          coverBanner.style.backgroundPosition = "center";
        }
      }

      // Edit Profile Modal
      document.getElementById("editBtn").addEventListener("click", () => {
        modal.classList.remove("hidden");
        editName.value = nameEl.textContent;
        editPosition.value = posEl.textContent !== "Not set" ? posEl.textContent : "";
        editAbout.value = aboutEl.textContent !== "Not set" ? aboutEl.textContent : "";
      });

      document.getElementById("cancelEdit").addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      document.getElementById("editForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const newName = editName.value.trim();
        const newPos = editPosition.value.trim();
        const newAbout = editAbout.value.trim();

        try {
          if (newName) {
            await updateProfile(user, { displayName: newName });
            nameEl.textContent = newName;
          }
          await setDoc(userRef, {
            position: newPos,
            about: newAbout
          }, { merge: true });

          posEl.textContent = newPos || "Not set";
          aboutEl.textContent = newAbout || "Not set";
          modal.classList.add("hidden");
        } catch (err) {
          console.error(err);
          alert("❌ Failed to update profile.");
        }
      });

      // Upload Profile Picture
      const uploadBtn = document.getElementById("uploadPicBtn");
      const fileInput = document.getElementById("picUpload");

      uploadBtn.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const storageRef = ref(storage, `profilePictures/${user.uid}`);
        try {
          console.log("Uploading profile picture...");
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          console.log("Profile picture URL:", url);

          await updateProfile(user, { photoURL: url });
          await updateDoc(userRef, { photoURL: url });

          picEl.src = url + "?t=" + Date.now();
          alert("✅ Profile picture updated successfully!");
        } catch (err) {
          console.error("Profile upload error:", err);
          alert("❌ Failed to upload profile picture.");
        }
      });

      // Upload Cover Photo
      const coverBtn = document.getElementById("uploadCoverBtn");
      const coverInput = document.getElementById("coverUpload");

      coverBtn.addEventListener("click", () => coverInput.click());
      coverInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const coverRef = ref(storage, `coverPhotos/${user.uid}`);
        try {
          console.log("Uploading cover photo...");
          await uploadBytes(coverRef, file);
          const url = await getDownloadURL(coverRef);
          console.log("Cover photo URL:", url);

          await updateDoc(userRef, { coverPhotoURL: url });

          coverBanner.style.backgroundImage = `url(${url}?t=${Date.now()})`;
          coverBanner.style.backgroundSize = "cover";
          coverBanner.style.backgroundPosition = "center";
          alert("✅ Cover photo updated successfully!");
        } catch (err) {
          console.error("Cover upload error:", err);
          alert("❌ Failed to upload cover photo.");
        }
      });

      // Polls
      const pollRef = doc(db, "polls", "current");
      const votesCol = collection(pollRef, "votes");

      onSnapshot(pollRef, async (snap) => {
        if (!snap.exists()) {
          document.getElementById("pollSection").classList.add("hidden");
          document.getElementById("noPoll").classList.remove("hidden");
          return;
        }
        const data = snap.data();
        document.getElementById("pollSection").classList.remove("hidden");
        document.getElementById("noPoll").classList.add("hidden");

        document.getElementById("pollQuestion").textContent = data.question;
        const created = data.createdAt?.toDate?.() || new Date();
        document.getElementById("pollMeta").textContent = `Created: ${created.toLocaleString()}`;

        const myVoteRef = doc(votesCol, user.uid);
        const myVoteSnap = await getDoc(myVoteRef);
        document.getElementById("yourVote").textContent = myVoteSnap.exists() ? myVoteSnap.data().choice : "You haven't voted yet.";
      });

      onSnapshot(votesCol, (vs) => {
        let counts = { Yes: 0, Maybe: 0, No: 0 };
        vs.forEach(d => {
          const c = d.data()?.choice;
          if (c === "Yes") counts.Yes++;
          else if (c === "Maybe") counts.Maybe++;
          else if (c === "No") counts.No++;
        });
        document.getElementById("countYes").textContent = counts.Yes;
        document.getElementById("countMaybe").textContent = counts.Maybe;
        document.getElementById("countNo").textContent = counts.No;
      });

      document.querySelectorAll(".voteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const choice = btn.dataset.vote;
          try {
            await setDoc(doc(votesCol, user.uid), {
              uid: user.uid,
              name: user.displayName || "User",
              email: user.email || "",
              choice,
              updatedAt: serverTimestamp()
            });
            document.getElementById("yourVote").textContent = choice;
            document.getElementById("voteStatus").textContent = `✅ Your vote has been recorded: ${choice}`;
            setTimeout(() => document.getElementById("voteStatus").textContent = "", 2500);
          } catch (err) {
            console.error(err);
            document.getElementById("voteStatus").textContent = "❌ Failed to submit your vote.";
          }
        });
      });

      // Past polls
      const q = query(collection(db, "polls"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snapshot) => {
        const container = document.getElementById("userPollHistory");
        container.innerHTML = "";
        snapshot.forEach(docSnap => {
          if (docSnap.id === "current") return;
          const poll = docSnap.data();
          const created = poll.createdAt?.toDate?.().toLocaleString() || "Unknown";
          container.innerHTML += `
            <div class="mb-3 p-3 bg-gray-100 rounded-lg border">
              <h4 class="font-semibold text-gray-900">${poll.question}</h4>
              <p class="text-sm text-gray-600">Status: ${poll.status} | Created: ${created}</p>
            </div>
          `;
        });
        if (!container.innerHTML) {
          container.innerHTML = "<p>No past polls yet.</p>";
        }
      });
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => { window.location.href = "join.html"; });
    });
  </script>
</body>
</html>
