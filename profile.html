<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - We Are Eleven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Banner -->
  <div class="relative bg-gradient-to-r from-green-500 to-green-700 h-40">
    <div class="absolute left-1/2 transform -translate-x-1/2 bottom-0 translate-y-1/2">
      <img id="profilePic" 
           src="https://ui-avatars.com/api/?name=User&background=22c55e&color=fff&size=128"
           class="w-28 h-28 rounded-full border-4 border-white shadow-lg">
    </div>
  </div>

  <!-- Profile Info -->
  <section class="max-w-4xl mx-auto mt-20 px-6">
    <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col md:flex-row items-center md:items-start gap-6">
      <div class="flex-1 text-center md:text-left">
        <h2 id="displayName" class="text-2xl font-bold text-gray-800">Loading...</h2>
        <p id="displayEmail" class="text-gray-500">Loading...</p>
        <p class="text-sm text-gray-400">Member Since: <span id="displayDate">Loading...</span></p>
        <p class="text-sm text-gray-500 mt-2"><b>Position:</b> <span id="displayPosition">Not set</span></p>
        <p class="text-sm text-gray-500"><b>About Me:</b> <span id="displayAbout">Not set</span></p>
      </div>
      <div class="flex flex-col gap-2">
        <button id="editBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
          Edit Profile
        </button>
        <button id="logoutBtn"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg shadow">
          Logout
        </button>
      </div>
    </div>
  </section>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Edit Profile</h3>
      <form id="editForm" class="space-y-3">
        <div>
          <label class="block text-gray-700 text-sm">Name</label>
          <input type="text" id="editName" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-gray-700 text-sm">Position</label>
          <input type="text" id="editPosition" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-gray-700 text-sm">About Me</label>
          <textarea id="editAbout" class="w-full border rounded p-2"></textarea>
        </div>
        <div class="flex justify-end gap-3 mt-4">
          <button type="button" id="cancelEdit"
                  class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit"
                  class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Current Poll -->
  <section class="max-w-4xl mx-auto mt-8 px-6">
    <div class="bg-white shadow-lg rounded-2xl p-6">
      <h3 class="text-xl font-bold text-green-600 mb-4">Weekend Match Poll</h3>
      <div id="noPoll" class="text-gray-500 hidden">No active poll right now. Please check back later.</div>

      <div id="pollSection" class="hidden">
        <p id="pollQuestion" class="text-lg font-semibold mb-2">Loading poll...</p>
        <p id="pollMeta" class="text-sm text-gray-400 mb-4"></p>
        <div class="flex gap-3 mb-4">
          <button class="voteBtn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg" data-vote="Yes">Yes</button>
          <button class="voteBtn bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg" data-vote="Maybe">Maybe</button>
          <button class="voteBtn bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg" data-vote="No">No</button>
        </div>
        <p class="text-gray-600"><b>Your Vote:</b> <span id="yourVote">You haven't voted yet.</span></p>
        <div class="mt-4">
          <h4 class="text-sm text-gray-500">Live Tally:</h4>
          <ul class="text-gray-700 list-disc list-inside">
            <li>Yes: <span id="countYes">0</span></li>
            <li>Maybe: <span id="countMaybe">0</span></li>
            <li>No: <span id="countNo">0</span></li>
          </ul>
        </div>
        <p id="voteStatus" class="mt-3 text-sm text-gray-500 italic"></p>
      </div>
    </div>
  </section>

  <!-- Past Polls -->
  <section class="max-w-4xl mx-auto mt-8 px-6 mb-12">
    <div class="bg-white shadow-lg rounded-2xl p-6">
      <h3 class="text-xl font-bold text-green-600 mb-4">Past Polls</h3>
      <div id="userPollHistory" class="text-gray-500">Loading...</div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0DaaYB1hZLY8h23QOpT7Ok4sX5ACkHTM",
      authDomain: "we-are-eleven.firebaseapp.com",
      projectId: "we-are-eleven",
      storageBucket: "we-are-eleven.firebasestorage.app",
      messagingSenderId: "446706356039",
      appId: "1:446706356039:web:54cc424f2a8178ae824662"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Profile elements
    const nameEl = document.getElementById("displayName");
    const emailEl = document.getElementById("displayEmail");
    const dateEl = document.getElementById("displayDate");
    const posEl = document.getElementById("displayPosition");
    const aboutEl = document.getElementById("displayAbout");
    const picEl = document.getElementById("profilePic");

    // Modal elements
    const modal = document.getElementById("editModal");
    const editName = document.getElementById("editName");
    const editPosition = document.getElementById("editPosition");
    const editAbout = document.getElementById("editAbout");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "register_login.html";
        return;
      }

      // Show basic info
      nameEl.textContent = user.displayName || "Footballer";
      emailEl.textContent = user.email || "—";
      dateEl.textContent = user.metadata?.creationTime || "—";
      picEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || "User")}&background=22c55e&color=fff&size=128`;

      // Load extended info from Firestore
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        posEl.textContent = data.position || "Not set";
        aboutEl.textContent = data.about || "Not set";
      }

      // Edit button opens modal
      document.getElementById("editBtn").addEventListener("click", () => {
        modal.classList.remove("hidden");
        editName.value = nameEl.textContent;
        editPosition.value = posEl.textContent !== "Not set" ? posEl.textContent : "";
        editAbout.value = aboutEl.textContent !== "Not set" ? aboutEl.textContent : "";
      });

      // Cancel edit
      document.getElementById("cancelEdit").addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      // Save profile
      document.getElementById("editForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const newName = editName.value.trim();
        const newPos = editPosition.value.trim();
        const newAbout = editAbout.value.trim();

        try {
          // Update Firebase Auth displayName
          if (newName) {
            await updateProfile(user, { displayName: newName });
            nameEl.textContent = newName;
          }
          // Update Firestore user doc
          await setDoc(userRef, {
            position: newPos,
            about: newAbout
          }, { merge: true });

          posEl.textContent = newPos || "Not set";
          aboutEl.textContent = newAbout || "Not set";
          modal.classList.add("hidden");
        } catch (err) {
          console.error(err);
          alert("❌ Failed to update profile.");
        }
      });
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => { window.location.href = "join.html"; });
    });
  </script>
</body>
</html>
