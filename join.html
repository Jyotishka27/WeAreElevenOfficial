<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register / Login - We Are Eleven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ‚úÖ Include brand palette + utilities -->
  <link rel="stylesheet" href="wae-colors.css">
</head>
<body class="wae-bg">

  <!-- ‚úÖ Header -->
  <div id="site-header"></div>

  <!-- ‚úÖ Tabbed Register/Login -->
  <section class="relative min-h-screen flex items-center justify-center px-6 py-8">
    <div class="wae-panel rounded-xl shadow-soft w-full max-w-md">

      <!-- Tab Buttons -->
      <div class="flex mb-6" role="tablist" aria-label="Authentication tabs">
        <button id="registerTab" aria-controls="registerForm" role="tab" aria-selected="true"
                class="wae-tab flex-1 rounded-l-lg font-semibold transition">
          Register
        </button>
        <button id="loginTab" aria-controls="loginForm" role="tab" aria-selected="false"
                class="wae-tab flex-1 rounded-r-lg font-semibold transition">
          Login
        </button>
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-4" autocomplete="on">
        <input type="text" id="registerName" placeholder="Full Name" required class="wae-input">
        <input type="email" id="registerEmail" placeholder="Email" required class="wae-input">
        <input type="password" id="registerPassword" placeholder="Password" required class="wae-input">
        <button type="submit" class="wae-btn wae-btn-primary w-full">Create Account</button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4 hidden" autocomplete="on">
        <input type="email" id="loginEmail" placeholder="Email" required class="wae-input">
        <input type="password" id="loginPassword" placeholder="Password" required class="wae-input">
        <button type="submit" class="wae-btn wae-btn-primary w-full">Login</button>
        <p class="wae-muted text-sm mt-4">
          Forgot your password? <a href="#" class="wae-link">Reset here</a>
        </p>
      </form>

      <p id="authMessage" class="text-center text-sm mt-4"></p>
    </div>
  </section>

  <!-- ‚úÖ Footer -->
  <footer class="py-6 text-center wae-muted">
    <p>¬© 2025 We Are Eleven. All Rights Reserved.</p>
  </footer>

  <!-- ‚úÖ Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // üîπ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0DaaYB1hZLY8h23QOpT7Ok4sX5ACkHTM",
      authDomain: "we-are-eleven.firebaseapp.com",
      projectId: "we-are-eleven",
      storageBucket: "we-are-eleven.firebasestorage.app",
      messagingSenderId: "446706356039",
      appId: "1:446706356039:web:54cc424f2a8178ae824662",
      measurementId: "G-CX1LHHXBDQ"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Tabs
    const registerTab = document.getElementById("registerTab");
    const loginTab = document.getElementById("loginTab");
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const authMessage = document.getElementById("authMessage");

    function activateTab(tab) {
      if (tab === "register") {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        registerTab.classList.add("active");
        registerTab.setAttribute("aria-selected", "true");
        loginTab.classList.remove("active");
        loginTab.setAttribute("aria-selected", "false");
      } else {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        loginTab.classList.add("active");
        loginTab.setAttribute("aria-selected", "true");
        registerTab.classList.remove("active");
        registerTab.setAttribute("aria-selected", "false");
      }
      authMessage.textContent = "";
      authMessage.className = "text-center text-sm mt-4";
    }

    // Default ‚Üí Register
    activateTab("register");
    registerTab.addEventListener("click", () => activateTab("register"));
    loginTab.addEventListener("click", () => activateTab("login"));

    // ‚úÖ Register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });

        authMessage.textContent = "‚úÖ Registration successful! Redirecting...";
        authMessage.className = "text-center text-sm mt-4 wae-success";

        setTimeout(() => { window.location.href = "profile.html"; }, 900);
      } catch (error) {
        authMessage.textContent = "‚ùå " + error.message;
        authMessage.className = "text-center text-sm mt-4 wae-error";
      }
    });

    // ‚úÖ Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        authMessage.textContent = "‚úÖ Login successful! Redirecting...";
        authMessage.className = "text-center text-sm mt-4 wae-success";

        setTimeout(() => { window.location.href = "profile.html"; }, 900);
      } catch (error) {
        authMessage.textContent = "‚ùå " + error.message;
        authMessage.className = "text-center text-sm mt-4 wae-error";
      }
    });
  </script>

  <!-- ‚úÖ Header injection + team logos -->
  <script type="module">
    import { injectHeader } from "./header.js";
    import { loadTeams, hydrateTeamLogos } from "./teams-util.js";
    injectHeader("#site-header", { active: "" });
    try {
      const maps = await loadTeams();
      hydrateTeamLogos(document, maps);
    } catch (e) {
      console.warn("Teams JSON load failed:", e);
    }
  </script>
</body>
</html>
