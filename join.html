<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register / Login - We Are Eleven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .tab-btn.active {
      background-color: #22c55e;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- ‚úÖ Header -->
  <div id="site-header"></div>

  <!-- ‚úÖ Tabbed Register/Login -->
  <section class="relative min-h-screen flex items-center justify-center bg-gray-900 px-6">
    <div class="bg-gray-800 shadow-2xl rounded-2xl w-full max-w-md p-8">

      <!-- Tab Buttons -->
      <div class="flex mb-6">
        <button id="registerTab" class="tab-btn flex-1 py-3 rounded-l-lg font-semibold transition">Register</button>
        <button id="loginTab" class="tab-btn flex-1 py-3 rounded-r-lg font-semibold transition">Login</button>
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-4">
        <input type="text" id="registerName" placeholder="Full Name" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
        <input type="email" id="registerEmail" placeholder="Email" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
        <input type="password" id="registerPassword" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg shadow-lg transition">
          Create Account
        </button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4 hidden">
        <input type="email" id="loginEmail" placeholder="Email" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
        <input type="password" id="loginPassword" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg shadow-lg transition">
          Login
        </button>
        <p class="text-gray-400 text-sm mt-4">Forgot your password? <a href="#" class="text-green-400 hover:underline">Reset here</a></p>
      </form>

      <p id="authMessage" class="text-center text-sm mt-4 text-red-400"></p>
    </div>
  </section>

  <!-- ‚úÖ Footer -->
  <footer class="bg-gray-950 py-6 text-center text-gray-400">
    <p>¬© 2025 We Are Eleven. All Rights Reserved.</p>
  </footer>

  <!-- ‚úÖ Firebase SDKs -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0DaaYB1hZLY8h23QOpT7Ok4sX5ACkHTM",
      authDomain: "we-are-eleven.firebaseapp.com",
      projectId: "we-are-eleven",
      storageBucket: "we-are-eleven.firebasestorage.app",
      messagingSenderId: "446706356039",
      appId: "1:446706356039:web:54cc424f2a8178ae824662",
      measurementId: "G-CX1LHHXBDQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    console.log("‚úÖ Firebase initialized:", app);

    // Tab Switching
    const registerTab = document.getElementById("registerTab");
    const loginTab = document.getElementById("loginTab");
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const authMessage = document.getElementById("authMessage");

    function activateTab(tab) {
      if (tab === "register") {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      } else {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      }
      authMessage.textContent = "";
    }

    // Default ‚Üí Register tab active
    activateTab("register");

    registerTab.addEventListener("click", () => activateTab("register"));
    loginTab.addEventListener("click", () => activateTab("login"));

    // ‚úÖ Register Handler
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // üîπ Save displayName in Firebase
        await updateProfile(userCredential.user, {
          displayName: name
        });

        authMessage.textContent = "‚úÖ Registration successful! Redirecting...";
        authMessage.classList.remove("text-red-400");
        authMessage.classList.add("text-green-400");

        // üîπ Redirect to profile page
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1000);

      } catch (error) {
        authMessage.textContent = "‚ùå " + error.message;
        authMessage.classList.remove("text-green-400");
        authMessage.classList.add("text-red-400");
      }
    });

    // ‚úÖ Login Handler
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);

        authMessage.textContent = "‚úÖ Login successful! Redirecting...";
        authMessage.classList.remove("text-red-400");
        authMessage.classList.add("text-green-400");

        // üîπ Redirect to profile page
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1000);

      } catch (error) {
        authMessage.textContent = "‚ùå " + error.message;
        authMessage.classList.remove("text-green-400");
        authMessage.classList.add("text-red-400");
      }
    });
  </script>
<script type="module">
    import { injectHeader } from "./header.js";
    import { loadTeams, hydrateTeamLogos } from "./teams-util.js";
    // Header
    injectHeader("#site-header", { active: "" });
    // Team/logo hydration (keeps names/logos consistent from data/teams.json)
    try {
      const maps = await loadTeams();
      hydrateTeamLogos(document, maps);
    } catch (e) {
      console.warn("Teams JSON load failed:", e);
    }
  </script>
</body>
</html>
