<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="styles.css"> <!-- optional, if you already have -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #0056b3;
    }
    .poll-results {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="button-container">
    <a href="create_poll.html" class="btn">Host a Poll</a>
    <a href="football_auctioneer.html" class="btn">Host an Auction</a>
  </div>

  <div class="poll-results">
    <h2>Previous Participation Polls</h2>
    <div id="pollContainer"></div>
  </div>
  
  <script>
    window.onload = function() {
      const polls = JSON.parse(localStorage.getItem("polls")) || [];
      const container = document.getElementById("pollContainer");
  
      container.innerHTML = "";
  
      polls.filter(p => p.type === "participation").forEach((poll) => {
        let html = `
          <div style="margin-bottom:20px; padding:15px; border:1px solid #ddd; border-radius:8px; background:white;">
            <h3>${poll.title} (Deadline: ${poll.deadline})</h3>
            <table style="width:100%; border-collapse:collapse;">
              <tr><th style="border:1px solid #ddd; padding:8px;">Player</th>
                  <th style="border:1px solid #ddd; padding:8px;">Response</th></tr>
        `;
        poll.players.forEach(player => {
          html += `<tr>
            <td style="border:1px solid #ddd; padding:8px;">${player.name}</td>
            <td style="border:1px solid #ddd; padding:8px;">${player.response}</td>
          </tr>`;
        });
        html += "</table></div>";
  
        container.innerHTML += html;
      });
    }
  </script>


</body>
</html>
