<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Match Poll</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    h1 { text-align: center; }
    form { max-width: 600px; margin: auto; background: white; padding: 20px;
           border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
    button { margin-top: 20px; padding: 12px; width: 100%; background: #007bff; border: none;
             color: white; font-size: 16px; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>Create a Match Poll</h1>

  <form id="pollForm">
    <label>Match Details:</label>
    <input type="text" id="pollTitle" placeholder="Match on Saturday TurfXL at 11 pm" required>

    <label>Deadline:</label>
    <input type="date" id="pollDeadline" required>

    <button type="submit">Release Poll</button>
  </form>

  <script>
    document.getElementById("pollForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("pollTitle").value.trim();
      const deadline = document.getElementById("pollDeadline").value;

      if (!title) {
        alert("Please enter match details!");
        return;
      }

      // Save poll in localStorage
      let polls = JSON.parse(localStorage.getItem("polls")) || [];
      polls.push({
        type: "match",
        title,
        deadline,
        createdAt: new Date().toLocaleString(),
        responses: [] // empty responses, users will fill this
      });

      localStorage.setItem("polls", JSON.stringify(polls));

      alert("Match Poll released successfully!");
      window.location.href = "admin_profile.html";
    });
  </script>

</body>
</html>
