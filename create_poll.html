<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Poll - We Are Eleven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-400 mb-6">Create Weekend Poll</h2>
    
    <input id="pollQuestion" type="text" placeholder="Match Question (e.g. 'Are you playing this Saturday?')" 
           class="w-full px-4 py-2 rounded-lg mb-4 text-black" />
    
    <button id="createPollBtn" class="w-full bg-green-500 hover:bg-green-600 py-3 rounded-lg font-semibold">
      Create Poll
    </button>
    
    <p id="statusMsg" class="mt-4 text-gray-300"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = { /* same config */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("createPollBtn").addEventListener("click", async () => {
      const question = document.getElementById("pollQuestion").value;
      if (!question) return;

      await setDoc(doc(db, "polls", "current"), {
        question: question,
        createdAt: new Date()
      });

      document.getElementById("statusMsg").textContent = "âœ… Poll Created!";
    });
  </script>
</body>
</html>
